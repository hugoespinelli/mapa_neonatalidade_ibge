<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div id="root">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h3>Mapa de Mortalidade Neonatal Brasileira</h3>
            <br  />
            <div class="btn-group btn-group-vertical" role="group" aria-label="First group">
              <button type="button" class="btn btn-outline-secondary" id="btn-1" value="2010">2010</button>
              <button type="button" class="btn btn-outline-secondary" id="btn-2" value="2011">2011</button>
              <button type="button" class="btn btn-outline-secondary" id="btn-3" value="2012">2012</button>
              <button type="button" class="btn btn-outline-secondary" id="btn-4" value="2013">2013</button>
            </div>
          </div>
          <div class="col-md-8">
            <div id="map" ></div>
          </div>
        </div>
      </div>

    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</html>
